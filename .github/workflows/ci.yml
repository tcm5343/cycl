name: CI

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
        - 'ubuntu-latest'  
        # - 'windows-latest'
        # - 'mac-latest'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: install deps
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: lint
        run: ruff format --check

      - name: test
        run: pytest
