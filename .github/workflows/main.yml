name: main

on:
  pull_request:
    types: ['opened']
    branches: ['main']
  push:
  workflow_dispatch:

env:
  PYTHONPATH: './src:./test'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    # - uses: actions/checkout@v3

    # - name: Set up node 18
    #   uses: actions/setup-node@v3
    #   with:
    #     node-version: 18
    #     cache: npm

    # - name: npm install
    #   run: npm install

    # - name: npm tests
    #   run: npm tests

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::929185124050:role/github-deployment-role
          role-session-name: github-actions-deployment

    # - name: cdk synth
    #   run: npx --yes cdk synth

    # - name: cdk deploy
    #   run: npx --yes cdk deploy --require-approval never

  vars:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    outputs:
      is_push_to_main: ${{ steps.set-vars.outputs.is_push_to_main }}
    steps:
      - id: set-vars
        run: |
          is_push_to_main='false'
          if [[ "${{ github.ref }}" == "refs/heads/${{ github.event.repository.default_branch }}" && "${{ github.event_name }}" == "push" ]]; then
            is_push_to_main='true'
          fi
          echo "is_push_to_main=${is_push_to_main}" >> $GITHUB_OUTPUT

  code-quality:
    needs: vars
    permissions:
      contents: read
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: validate
        run: make validate

  unit-tests:
    needs: vars
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest']
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: setup tox
        run: pip install tox

      - name: test
        run: |
          TOXENV="py$(echo ${{ matrix.python-version }} | sed 's/\.//')"
          tox -e "${TOXENV}"

  build:
    needs: [vars, code-quality, unit-tests]
    uses: ./.github/workflows/build.yml
    secrets: inherit
    permissions:
      contents: write  # needed for tag creation
      id-token: write   # needed for publishing to PyPI
    with:
      deploy-prod: ${{ needs.vars.outputs.is_push_to_main == 'true' }}

  deploy:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    needs: [vars, build]
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    permissions:
      contents: write
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    with:
      deploy-prod: ${{ needs.vars.outputs.is_push_to_main == 'true' }}
