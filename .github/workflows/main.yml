name: main

on:
  pull_request:
    types: ['opened']
    branches: ['main']
  push:
  workflow_dispatch:

jobs:
  vars:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    outputs:
      is_push_to_main: ${{ steps.set-vars.outputs.is_push_to_main }}
    steps:
      - id: set-vars
        run: |
          is_push_to_main='false'
          if [[ "${{ github.ref }}" == "refs/heads/${{ github.event.repository.default_branch }}" && "${{ github.event_name }}" == "push" ]]; then
            is_push_to_main='true'
          fi
          echo "is_push_to_main=${is_push_to_main}" >> $GITHUB_OUTPUT

  code-quality:
    needs: vars
    permissions:
      contents: read
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: validate
        run: make validate

  unit-tests:
    needs: vars
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest']
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - name: setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867
        with:
          version: '0.9.20'

      - name: run tests
        run: make test PYTHON_VERSION=${{ matrix.python-version }}

  build:
    needs: [vars, code-quality, unit-tests]
    uses: ./.github/workflows/build.yml
    secrets: inherit
    permissions:
      contents: write  # needed for tag creation
      id-token: write   # needed for publishing to PyPI
    with:
      deploy-prod: ${{ needs.vars.outputs.is_push_to_main == 'true' }}

  deploy:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    needs: [vars, build]
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    permissions:
      contents: write
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    with:
      deploy-prod: ${{ needs.vars.outputs.is_push_to_main == 'true' }}


