  #     id-token: write   # to verify the deployment originates from an appropriate source
  #   with:
  #     deploy-prod: ${{ needs.vars.outputs.is_push_to_main == 'true' }}

  deploy-docs:
    needs: build-docs
    if: ${{ needs.vars.outputs.is_push_to_main == 'true' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-pypi-test:
    needs: [build-pypi-dist, vars]
    if: ${{ needs.vars.outputs.is_push_to_main == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    environment:
      name: test
      url: ${{ vars.PYPI_PROJECT_URL }}
    permissions:
      id-token: write   # needed for publishing to PyPI
      contents: read
    steps:
      - name: Download built distribution
        uses: actions/download-artifact@v5
        with:
          name: pypi-artifact
          path: dist/

      - name: install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867
        with:
          version: '0.9.20'

      - name: publish
        run: uv publish

