name: main

on:
  pull_request:
    types: ['opened']
    branches: ['main']
  push:
  workflow_dispatch:

jobs:
  vars:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    outputs:
      is_push_to_main: ${{ steps.set-vars.outputs.is_push_to_main }}
    steps:
      - id: set-vars
        run: |
          is_push_to_main='false'
          if [[ "${{ github.ref }}" == "refs/heads/${{ github.event.repository.default_branch }}" && "${{ github.event_name }}" == "push" ]]; then
            is_push_to_main='true'
          fi
          echo "is_push_to_main=${is_push_to_main}" >> $GITHUB_OUTPUT

  code-quality:
    needs: vars
    permissions:
      contents: read
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: '3.10'

      - name: install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867
        with:
          version: '0.9.20'

      - name: validate
        run: make validate

  unit-tests:
    needs: vars
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest']
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - name: setup python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: ${{ matrix.python-version }}

      - name: install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867
        with:
          version: '0.9.20'

      - name: run tests
        run: make test PYTHON_VERSION=${{ matrix.python-version }}

  build-docs:
    needs: vars
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m venv .venv
          ./.venv/bin/python -m pip install .[doc]

      - name: Sphinx build
        run: ./.venv/bin/sphinx-build docs docs/_build --builder html --fresh-env

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/_build/

  create-release:
    needs: [vars, build-docs, unit-tests, code-quality]
    if: ${{ needs.vars.outputs.is_push_to_main == 'true'|| github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.new_tag }}
    permissions:
      contents: write  # needed for tag creation
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: '0'  # fetches tags

      - name: Bump version and push tag
        id: tag
        uses: anothrNick/github-tag-action@4ed44965e0db8dab2b466a16da04aec3cc312fd8  # v1.75.0
        env:
          DEFAULT_BUMP: patch
          GIT_API_TAGGING: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRERELEASE_SUFFIX: b
          PRERELEASE: ${{ inputs.deploy-prod == 'false' }}
          WITH_V: true

      - name: Create release from tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.tag.outputs.new_tag }}
        run: |
          gh release create "${tag}" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${tag#v}" \
              --generate-notes

  build-pypi-dist:
    needs: [create-release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Checkout the tagged version
        run: git checkout refs/tags/${{ needs.create-release.outputs.tag }}

      - name: install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867
        with:
          version: '0.9.20'

      - name: Build distribution
        run: uv build

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pypi-artifact
          path: dist/
          retention-days: 7

